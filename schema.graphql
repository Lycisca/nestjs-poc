type User {
  id: ID!
  firstName: String
  lastName: String
}

type Query {
  user(id: ID!): User
}

input UserCreateInput {
  firstName: String!
  lastName: String
}

input UserUpdateInput {
  firstName: String
  lastName: String
}

type Mutation {
  createUser(input: UserCreateInput): User
  updateUser(id: ID!, input: UserUpdateInput): User
}
