type Query {
  user(id: ID!): User
  users: [User]
}

type Mutation {
  userCreate(input: UserCreateInput!): User
  userUpdate(id: ID!, input: UserUpdateInput!): User
  userDelete(id: ID!): User
}

type User {
  id: ID!
  firstName: String
  lastName: String
}

input UserCreateInput {
  firstName: String!
  lastName: String
}

input UserUpdateInput {
  firstName: String
  lastName: String
}
